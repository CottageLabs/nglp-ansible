# https://stackoverflow.com/questions/56799746/how-to-setup-kibana-single-sign-on-with-keycloak

opendistro_security:
  dynamic:
    authc:
      basic_internal_auth_domain:
        http_enabled: true
        transport_enabled: true
        order: 0
        http_authenticator:
          type: clientcert
          challenge: false
        authentication_backend:
          type: internal
      openid_auth_domain:
        http_enabled: true
        transport_enabled: true
        order: 1
        http_authenticator:
          type: openid
          challenge: false
          config:
            subject_key: preferred_username
            roles_key: roles
            openid_connect_url: {{ kibana_frontend_url }}/realms/master/.well-known/openid-configuration
        authentication_backend:
          type: noop
