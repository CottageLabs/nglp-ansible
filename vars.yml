---

ca_cert_path: '{{ deploy_path }}/certs/root-ca.pem'
ca_privkey_path: '{{ deploy_path }}/certs/root-ca-key.pem'
ca_csr_path: '{{ deploy_path }}/certs/root-ca.csr'

certificates:
  elasticsearch:
  kibana:
  keycloak:
  admin:

docker_services:
  elasticsearch:
    port: 9200
    scheme: https
    expose: no
    volume_files:
      - config/elasticsearch.yml
      - config/esnode.pem
      - config/esnode-key.pem
      - config/admin.pem
      - config/admin-key.pem
      - config/root-ca.pem
      - plugins/opendistro_security/securityconfig/config.yml
  kibana:
    port: 5601
    scheme: http
    expose: yes
  keycloak:
    port: 8080
    scheme: http
    expose: yes
  logstash:
    port: 9600
    scheme: http
    expose: yes
  grafana:
    port: 3000
    scheme: http
    expose: yes
